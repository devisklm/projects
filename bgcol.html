<html>
<head>
<script>
function bgchange(color)
{
document.body.style.background=color;
}
</script>
</head>
<body>
<h3> Mouse over the color then the color change to background</h3>
<table width="200" height="100">
<tr>
<td bgcolor="skyblue"
onmouseover="bgchange('skyblue')"
onmouseout="bgchange('transparent')">
</td>
<td bgcolor="pink"
onmouseover="bgchange('pink')"
onmouseout="bgchange('transparent')">
</td>
<td bgcolor="orange"
onmouseover="bgchange('orange')"
onmouseout="bgchange('transparent')">
</td>
</tr>
</table>
</body>
</html>
